<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS sandbox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align:center;">Github Search API</h1>
  <form id="search-user" style="text-align:center;">
    <label for="search-user__field">Enter github username</label>
    <input type="text" name="" id="search-user__field">
    <input type="submit" value="Submit">
    <input type="submit" value="Clear storage" id="clearBtn">
  </form>
  <div id="profile" class="container"></div>
  
  <script src="ui.js"></script>
  <script src="github.js"></script>
  <script src="localstorage.js"></script>
  <script src="main.js"></script>
</body>
</html>
